<div class="text-dark ms-2 p-3"><h3>{{data}}</h3></div>
<div class="content">
<form style="background-color: rgba(25, 25, 26, 0.603);" action="" class="p-4 container w-50 text-center rounded-5 border" >
    <h1 class="text-center" style="color:rgb(255, 255, 255) ;">Sign In</h1>
    <input  (change)="acnoChange($event)" id="u1" name="uname" type="text" style=" outline: none;" class="form-control mt-4 mb-4 p-2" [placeholder]="data1" >
    <input  (change)="passChange($event)" id="p1" name="pass" type="password" class="form-control mt-4 mb-4 p-2" placeholder="Enter Password" >
    <button (click)="login()" class="mt-4 p-2 btn btn-light">Login</button>
</form>
</div>
